        <div class="container-fluid mt-7 mb-25"></div>
            <div class="row">
                <div class="col-12">
                    <section class="tm-contact-form-box mx-auto mb-7">
                        <h3 class="tm-title-gray mb-4 text-center">客服意見表單</h3>
                        <hr class="mb-8 tm-hr tm-hr-s mx-auto">
                        <form id="contact-form" action="" method="POST" class="tm-contact-form">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control rounded-0" placeholder="姓名" required />
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" class="form-control rounded-0" placeholder="手機" required />
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control rounded-0" placeholder="信箱" required />
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="contact-select" name="inquiry">
                                    <option value="-">主旨</option>
                                    <option value="sales">維修保固</option>
                                    <option value="creative">客訴處理</option>
                                    <option value="uiux">其他問題</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea rows="8" name="message" class="form-control rounded-0" placeholder="內容" required=></textarea>
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-primary rounded-0 d-block mx-auto">送出</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div><br><br><br><br>
